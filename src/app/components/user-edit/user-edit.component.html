
<div class="col-lg-10">

  <h1>{{title}}</h1>

  <div *ngIf="alertUpdate">
    <div class="alert alert-info" >
      {{alertUpdate}}
    </div>
  </div>

  <form #userupdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
    <p>
      <label>Nombre:</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
      <br>
      <span class="alert alert-danger" *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
      <label>Apellido:</label>
      <input type="text"  name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
      <br>
      <span class="alert alert-danger" *ngIf="!surname.valid && surname.touched">los apellidos son obligatorios</span>
    </p>
    <p>
      <label>Correo electr√≥nico:</label>
      <input type="text"  name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
      <br>
      <span class="alert alert-danger" *ngIf="!email.valid && email.touched">El correo es obligatorio</span>
    </p>

    <div class="image_for_edit" *ngIf="user.img && user.img != 'null'">
      <img class="imagen" src="{{url + 'get-image-user/' + user.img}}" width="100px" />
    </div>

		<p>
			<label>Sube tu foto:</label><br>
			<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
    </p>


    <input type="submit" value="Actualizar mis datos" class="btn btn-primary">
  </form>
</div>
