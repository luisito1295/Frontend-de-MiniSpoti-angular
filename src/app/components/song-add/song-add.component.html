<div *ngIf="identity && identity.role != 'ROLE_USER'">
  <h1>{{titulo}}</h1>

  <div *ngIf="alertMessage">
    <div class="alert alert-info" >
      {{alertMessage}}
    </div>
  </div>

  <form #formSong="ngForm" (ngSubmit)="onSubmit()">

    <p>
      <label>Titulo:</label>
      <input type="text" #number="ngModel" name="number" [(ngModel)]="song.number" required class="form-control">
      <br>
      <span class="alert alert-danger" *ngIf="!number.valid && number.touched">El nombre es obligatorio</span>
    </p>

    <p>
      <label>Titulo:</label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="song.name" required class="form-control">
      <br>
      <span class="alert alert-danger" *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>

    <p>
      <label>Titulo:</label>
      <input type="text" #duration="ngModel" name="duration" [(ngModel)]="song.duration" required class="form-control">
      <br>
      <span class="alert alert-danger" *ngIf="!duration.valid && duration.touched">La duration es obligatoria</span>
    </p>

    <div *ngIf="is_edit">
      <div class="song_img_for_edit" *ngIf="song && song.file != 'null'">
        <audio controls>
          <source src="{{ url + 'get-file-song/' + song.file }}" type="audio/mpeg">
            Tu navegador no soporta la reproduccion de audio
        </audio>
      </div>
      <p *ngIf="is_edit">
        <label>Sube el fichero de audio:</label><br>
        <input type="file" placeholder="Subir pista..." (change)="fileChangeEvent($event)"/>
      </p>
    </div>

    <input class="btn btn-success" type="submit" value="{{titulo}}" [disabled]="!formSong.form.valid">

  </form>

</div>
